<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #todo-list input.edit {
            display: none;
        }

        #todo-list .editing label {
            display: none;
        }

        #todo-list .editing input.edit {
            display: inline;
        }
    </style>
    <script src="lib/assets/jquery-2.1.4.js"></script>
    <script src="lib/assets/underscore.js"></script>
    <script src="lib/assets/backbone.js"></script>
    <script src="lib/assets/backbone.localStorage.js"></script>
    <script src="lib/assets/handlebars-v4.0.2.js"></script>
    <title></title>
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>Todos</h1>
        <input type="text" id="new-todo" placeholder="What needs to be done?"/>
    </header>
    <section id="main">
        <ul id="todo-list"></ul>
    </section>
</section>
<script type="text/x-handlebars-template" id="item-template">
    <div class="view">
        <input type="checkbox" class="toggle" {{#if completed}}checked{{/if}}/>
        <label>{{title}}</label>
        <input type="text" class="edit" value="{{title}}"/>
    </div>
</script>
<script type="text/javascript">
    var app = {};
    app.Todo = Backbone.Model.extend({
        defaults: {
            title: '',
            completed: false
        }
    });
    app.TodoList = Backbone.Collection.extend({
        model: app.Todo,
        localStorage: new Store('backbone-todo')
    });
    app.todoList = new app.TodoList();

    //var todoList = new app.TodoList();

    app.TodoView = Backbone.View.extend({
        tagName: 'li',
        template: Handlebars.compile($('#item-template').html()),
        initialize: function () {
            this.model.on('change', this.render, this);
        },
        events: {
            'dblclick label': 'edit',
            'keypress .edit': 'updateOnEnter',
            'blur .edit': 'close',
            'click .toggle': 'toggleCompleted'
        },
        toggleCompleted: function () {
            this.model.save({completed: !this.model.get('completed')});
        },
        edit: function () {
            this.$el.addClass('editing');
            this.input.focus();
        },
        close: function () {
            var value = this.input.val().trim();
            if (value) {
                this.model.save({title: value});
            }
            this.$el.removeClass('editing');
        },
        updateOnEnter: function (e) {
            if (e.which === 13) {
                this.close();
            }
        },
        render: function () {
            this.$el.html(this.template(this.model.toJSON()));
            this.input = this.$('.edit');
            return this;
        }
    });

    app.AppView = Backbone.View.extend({
        el: '#todoapp',
        initialize: function () {
            this.input = this.$('#new-todo');
            app.todoList.on('add', this.addOne, this);
            app.todoList.on('reset', this.addAll, this);
            app.todoList.fetch();
        },
        events: {
            'keypress #new-todo': 'createTodoOnEnter'
        },
        createTodoOnEnter: function (e) {
            if (e.which != 13 || !this.input.val().trim()) {
                return;
            }
            app.todoList.create(this.newAttributes());
            this.input.val('');
        },
        addOne: function (todo) {
            console.log('add one');
            var view = new app.TodoView({model: todo});
            $('#todo-list').append(view.render().el);
        },
        addAll: function () {
            console.log('addAll.');
            this.input.html('');
            app.todoList.each(this.addOne, this);
        },
        newAttributes: function () {
            return {
                title: this.input.val().trim(),
                completed: false
            }
        }
    });

    app.appView = new app.AppView();
</script>
</body>
</html>
